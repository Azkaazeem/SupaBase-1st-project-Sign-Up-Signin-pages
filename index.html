<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | Made by Azka Azeem</title>
    <link rel="shortcut icon" href="logo.webp" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.15);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(12px);
      color: white;
      width: 350px;
      animation: fadeIn 1s ease;
    }

    .login-box h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      border-radius: 30px;
      padding: 10px 20px;
    }

    .form-control::placeholder {
      color: #e0e0e0;
    }

    .btn-login {
      background-color: white;
      color: #2575fc;
      border-radius: 30px;
      padding: 10px;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background-color: #2575fc;
      color: white;
      transform: scale(1.05);
    }

    .extra-links {
      text-align: center;
      margin-top: 15px;
    }

    .extra-links a {
      color: #fff;
      text-decoration: underline;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Sign In</h2>
    <form id="l-form">
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email Address" required id="l-email">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" required id="l-password">
      </div>
      <button type="submit" class="btn btn-login">Login</button>
    </form>

    <div class="extra-links mt-3">
      <a href="#">Forgot Password?</a><br>
      <a href="signup.html">Donâ€™t have an account? Sign Up</a>
    </div>
  </div>


  

<script type="module" src="config.js"></script>
<script type="module" src="auth.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
