<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Made by Azka Azeem</title>
    <link rel="shortcut icon" href="logo.webp" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .signup-box {
      background: rgba(255, 255, 255, 0.15);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(12px);
      color: white;
      width: 380px;
      animation: fadeIn 1s ease;
    }

    .signup-box h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      border-radius: 30px;
      padding: 10px 20px;
    }

    .form-control::placeholder {
      color: #e0e0e0;
    }

    .btn-signup {
      background-color: white;
      color: #6a11cb;
      border-radius: 30px;
      padding: 10px;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-signup:hover {
      background-color: #6a11cb;
      color: white;
      transform: scale(1.05);
    }

    .extra-links {
      text-align: center;
      margin-top: 15px;
    }

    .extra-links a {
      color: #fff;
      text-decoration: underline;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <h2>Create Account</h2>
    <form id="regform">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Full Name" required id="s-full-name">
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email Address" required id="s-email">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" required id="s-password">
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" placeholder="Phone Number" required id="s-phone-no">
      </div>
      <button type="submit" class="btn btn-signup">Sign Up</button>
    </form>

    <div class="extra-links mt-3">
      <a href="index.html">Already have an account? Sign In</a>
    </div>
  </div>
  
<script type="module" src="config.js"></script>
<script type="module" src="auth.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
